<ion-header>
    
  <ion-navbar color="header">
    <ion-title>Add {{ typeReminder }} Reminder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
 <ion-card>
  <div *ngIf="typeDaily">
      <ion-list no-lines>
        <ion-item>
            <ion-label>Remind me to: </ion-label>
            <ion-input [(ngModel)]="notifyEvent"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label>Remind me everyday at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>

      </ion-list>

      <button (click)="addDailyNotification()" ion-button color="proceed" full>Schedule</button>
    </div>

    <div *ngIf="typeCustom">
        <ion-list no-lines>
          <ion-item>
              <ion-label>Remind me to: </ion-label>
              <ion-input [(ngModel)]="notifyEvent"></ion-input>
            </ion-item>
  
          <ion-item>
            <ion-label>Send reminder at: </ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
          </ion-item>
  
          <ion-item>
              <ion-label>on the following days:</ion-label>
          </ion-item>
  
          <ion-item *ngFor="let day of days">
              <ion-label>{{day.title}}</ion-label>
              <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
          </ion-item>
  
          <ion-list radio-group>
          <ion-item>
              <ion-label>One Time</ion-label>
              <ion-radio  color="primary" value="one"></ion-radio>
          </ion-item>
  
          <ion-item>
              <ion-label>Indefinitely</ion-label>
              <ion-radio  checked="true" color="primary" value="many"></ion-radio>
          </ion-item>
        </ion-list>
  
      </ion-list>
  
        <button (click)="addDailyNotification()" ion-button color="primary" full>Schedule</button>
      </div>
 </ion-card>

</ion-content>
