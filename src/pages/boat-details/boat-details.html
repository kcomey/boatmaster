<ion-header>
    
      <ion-navbar color="header">
        <ion-title>Travel Log - Boat Details</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Boat Details</ion-card-header>
    <ion-card-content>
      Update this form with the details of your boat so you have an easy reference for later.
    </ion-card-content>

  </ion-card>

  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Type - make dropdown</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Depth</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Cost</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

    <ion-item>
        <ion-label stacked>Arrival Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
    
    <ion-item>
        <ion-label stacked>Departure Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Notes</ion-label>
        <ion-textarea type="text"></ion-textarea>
      </ion-item>
  </ion-list>
</ion-content>
