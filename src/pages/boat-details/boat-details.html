<ion-header>
    
      <ion-navbar color="header">
        <ion-title>Boat Details</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding class="custom">
  <ion-card>
  <ion-list no-lines>
    <ion-list-header>
        Add details for easy reference
        <br>Entries are auto-saved
    </ion-list-header>
      <form [formGroup]="boatDetailsForm" (change)="saveForm()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Draft</ion-label>
        <ion-input formControlName="draft" type="number"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Beam</ion-label>
          <ion-input formControlName="beam" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Bridge Clearance</ion-label>
            <ion-input formControlName="clearance" type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Fuel Tank (diesel)</ion-label>
              <ion-input formControlName="fuelDiesel" type="number"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Fuel Tank (gas)</ion-label>
                <ion-input formControlName="fuelGas" type="number"></ion-input>
              </ion-item>

            <ion-item>
                <ion-label stacked>Water Tank</ion-label>
                <ion-input formControlName="water" type="number"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label stacked>Holding Tank</ion-label>
                  <ion-input formControlName="waste" type="number"></ion-input>
                </ion-item>
      </form>
  </ion-list>
  </ion-card>
</ion-content>
