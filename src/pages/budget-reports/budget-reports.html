<ion-header>

  <ion-navbar color="header">
    <ion-title>Budget Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
  <ion-card>
      <ion-list class="text">
        <ion-list-header *ngIf="previousMonths">
            Saved Budgets
          </ion-list-header>
          <ion-list-header *ngIf="!previousMonths">
              No Budgets Saved
          </ion-list-header>

          <ion-item *ngFor="let budget of previousMonths">
              <button class="text" text-capitalize item-start ion-button clear>
                  {{ budget.date }}
              </button>
              <button item-end ion-button clear> {{ budget.monthlyBudgetSpent | currency:'USD':symbol:'2.2-2'}}</button>
              <button class="numberNegative" item-end ion-button clear> ({{ budget.monthlyBudget | currency:'USD':symbol:'2.2-2'}})</button>
              <button class="text" item-end ion-button icon-only clear (click)="viewCategoryEntries()"><ion-icon name="arrow-dropright"></ion-icon></button>
          </ion-item>
      </ion-list>
    </ion-card>
  </ion-content>
