<ion-header>

  <ion-navbar color="header">
    <ion-title>Budget Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
  <ion-card>
      <ion-list>
        Anything here?
          <ion-item-sliding #slidingItem *ngFor="let budget of previousMonths">
              <ion-item>
                <div class="row">
                <div class="col text">
                  <button color="exDark" item-start ion-button clear>
                    {{ budget.date | date:'Mmm, yyyy' }}
                  </button></div>

                  <div class="col currency">
                  <button color="exDark" text-capitalize item-start ion-button clear item-end>
                      {{ budget.monthlyBudget | currency }} Budget
                    </button></div>

                    <div class="col currency">
                      <button color="exDark" text-capitalize item-start ion-button clear item-end>
                          {{ budget.monthlyBudgetSpent | currency }} Spent
                        </button></div>
                  </div>
                </ion-item>
  
            <ion-item-options>
              <!-- <button ion-button outline icon-only color="proceed"
              (click)="editEntryItem(entry, slidingItem)"><ion-icon
              name="clipboard"></ion-icon></button>
              <button ion-button outline icon-only color="warning"
              (click)="removeEntryItem(entry, slidingItem)"><ion-icon
              name="trash"></ion-icon></button> -->
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
    </ion-card>
  </ion-content>
