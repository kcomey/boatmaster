<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{ checklist.title }}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="uncheckItems()"><ion-icon
        name="refresh-circle"></ion-icon></button>
        <button ion-button icon-only (click)="addItem()"><ion-icon
        name="add-circle"></ion-icon></button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
  <ion-card>
      <ion-list no-lines>
          <ion-item-sliding *ngFor="let item of checklist.items" #slidingItem>
            <ion-item>
            <ion-label>{{ item.title }}</ion-label>
            <ion-checkbox [checked]="item.checked" (click)="toggleItem(item)">
            </ion-checkbox>
            </ion-item>

              <ion-item-options>
              <button ion-button outline icon-only color="proceed"
              (click)="renameItem(item, slidingItem)"><ion-icon
              name="clipboard"></ion-icon></button>
              <button ion-button outline icon-only color="warning"
              (click)="removeItem(item, slidingItem)"><ion-icon name="trash"></ion-icon>
              </button>
              </ion-item-options>

          </ion-item-sliding>
          </ion-list>
  </ion-card>
</ion-content>
