<ion-header>

  <ion-navbar color="header">
    <ion-title>Checklists</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChecklist()"><ion-icon
      name="add-circle"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
  <ion-card>
    <ion-list no-lines>
        <ion-item-sliding #slidingItem *ngFor="let checklist of checklists">
          <button ion-item (click)="viewChecklist(checklist)">
        {{ checklist.title }}
          <span>{{ checklist.items.length }} items</span>
         </button>

          <ion-item-options>
            <button ion-button outline icon-only color="proceed"
            (click)="renameChecklist(checklist, slidingItem)"><ion-icon
            name="clipboard"></ion-icon></button>
            <button ion-button outline icon-only color="warning"
            (click)="removeChecklist(checklist, slidingItem)"><ion-icon
            name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-card>
</ion-content>
