<ion-header>
  <ion-navbar color="header">
    <ion-title>
      Boat Boss
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="custom">
  <ion-card>
      <ion-list>
        <button ion-item (click)="showBudgetPage()">
          <ion-icon name="pricetag" item-left></ion-icon>
          Budget
        </button>
        <button ion-item (click)="showChecklistPage()">
          <ion-icon name="checkbox-outline" item-left></ion-icon>
          Checklists
        </button>
        <button ion-item (click)="showLocationPage()">
            <ion-icon name="globe" item-left></ion-icon>
            Location Map
          </button>
          <button ion-item (click)="showTravelLogPage()">
              <ion-icon name="map" item-left></ion-icon>
              Travel Log
            </button>
          <button ion-item (click)="showBoatPage()">
            <ion-icon name="boat" item-left></ion-icon>
            Boat Details
          </button>
          <button ion-item (click)="showCalculationsPage()">
              <ion-icon name="calculator" item-left></ion-icon>
              Calculations
            </button>
      </ion-list>
    </ion-card>
</ion-content>
