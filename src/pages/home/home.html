<ion-header>
  <ion-navbar color="header">
    <ion-title>
      Boat Boss
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="custom">
  <ion-card>
      <ion-list>
        <button ion-item (click)="showBudgetPage()">
          <ion-icon name="pricetag" item-left></ion-icon>
          Budget
        </button>
        <button ion-item (click)="showChecklistPage()">
          <ion-icon name="checkbox-outline" item-left></ion-icon>
          Checklists
        </button>
        <button ion-item (click)="showLocationHomePage()">
            <ion-icon name="globe" item-left></ion-icon>
            Travel Log
          </button>
      </ion-list>
    </ion-card>
</ion-content>
