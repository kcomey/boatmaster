<ion-header>
    <ion-navbar color="header">
      <ion-title>Location Map</ion-title>
      <ion-buttons end>
        <button class="icon" icon-only (click)="setMooringLocation()">
          <img src='assets/imgs/harbor.png'/></button>
          <button class="icon" icon-only (click)="setDivingLocation()">
              <img src='assets/imgs/scubadiving.png'/></button>
      </ion-buttons>
      <button ion-button icon-only menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  
  </ion-header>
 
<ion-content >
 <div #pleaseConnect id="please-connect">
   <p>Please connect to the Internet...</p>
   <p><button ion-button color="proceed" (click)="addMooringLocation()">Add Mooring Manually</button></p>
   <p><button ion-button color="proceed" (click)="addDivingLocation()">Add Dive Site Manually</button></p>
 </div>

 <div #map id="map"></div>

</ion-content>
