<ion-header>
    
      <ion-navbar color="header">
        <ion-title>Travel Log - Mooring Details</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Mooring Details</ion-card-header>
    <ion-card-content>
      Update this form with the details of your boat so you have an easy reference for later.
    </ion-card-content>

  </ion-card>

  <ion-list no-lines>
    <form [formGroup]="mooringDetailsForm" (change)="saveForm()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Lattitude</ion-label>
        <ion-input formControlName="lat" type="number"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label stacked>Longitude</ion-label>
          <ion-input formControlName="lng" type="number"></ion-input>
        </ion-item>

    <ion-item>
        <ion-label stacked>Type of Mooring</ion-label>
        <ion-select formControlName="type">
        <ion-option value="On the Hook" selected="true">On the Hook</ion-option>
        <ion-option value="Marina">Marina</ion-option>
        <ion-option value="Mooring Ball">Mooring Ball</ion-option>
        <ion-option value="Public Dock">Public Dock</ion-option>
        <ion-option value="Other">Other</ion-option>
      </ion-select>
      </ion-item>

        <ion-item>
            <ion-label stacked>Cost</ion-label>
            <ion-input formControlName="cost" type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Depth</ion-label>
              <ion-input formControlName="depth" type="number"></ion-input>
            </ion-item>

    <ion-item>
        <ion-label stacked>Arrival Date</ion-label>
        <ion-datetime formControlName="arrive" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
    
    <ion-item>
        <ion-label stacked>Departure Date</ion-label>
        <ion-datetime formControlName="depart" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label stacked>Hours Traveled</ion-label>
          <ion-input formControlName="hours" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Traveled From</ion-label>
            <ion-input formControlName="cameFrom" type="text"></ion-input>
          </ion-item>

      <ion-item>
        <ion-label stacked>Notes</ion-label>
        <ion-textarea formControlName="notes" type="text"></ion-textarea>
      </ion-item>

    </form>
  </ion-list>
</ion-content>
