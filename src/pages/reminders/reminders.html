<ion-header>
    
  <ion-navbar color="header">
    <ion-title>Reminders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
 <ion-card>
   Add a reminder to be notified of important dates. Never forgot to change the oil again! 
   Show all of the reminders that have been added and have a button to delete
   individually or all.
   <P>      <button (click)="cancelAll()" ion-button color="danger" full>Leave me alone!</button>
   </P>

   <ion-item>
      <ion-label stacked>Select Frequency</ion-label>
      <ion-select [(ngModel)]="frequency">
      <ion-option value="One Time">One Time Only</ion-option>
      <ion-option value="Daily">Daily</ion-option>
      <ion-option value="Weekly">Weekly</ion-option>
      <ion-option value="Monthly">Monthly</ion-option>
      <ion-option value="Yearly">Yearly</ion-option>
      <ion-option value="Custom">Custom</ion-option>
      </ion-select>
      </ion-item>

   <button color="proceed" ion-button (click)="addReminder()">Add Reminder</button>
 </ion-card>
</ion-content>
