<ion-content padding class="modal">
    <ion-list no-lines>
    <ion-list-header>
        Budget Surplus Entry
    </ion-list-header>
    
    <form [formGroup]="budgetSurplusEntryForm">
    
    <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-datetime formControlName="date" displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-label stacked>Amount</ion-label>
    <ion-input formControlName="amount" type="number"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label stacked>Details (optional)</ion-label>
    <ion-input formControlName="details" type="text"></ion-input>
    </ion-item>
    
    <button ion-button type="submit" (click)="saveEntry(entry)">Save</button>
    <button ion-button clear type="cancel" (click)="cancelForm()">Cancel</button>
    
    </form>
    </ion-list>
    </ion-content>
