<ion-header>

  <ion-navbar color="header">

    <ion-title>Running Budget Total</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="showEntries()">
            <ion-icon name="archive"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="custom">
  <ion-card>
    <ion-item>
    <h2>{{ runningTotal | currency }}</h2>
      <button ion-button [disabled]="isDisabled" (click)="makeEntry()">Make Entry</button>
    </ion-item>
  </ion-card>

</ion-content>
